<header
  class="z-50 flex flex-wrap w-full h-full py-4 text-sm bg-purple-200 shadow-sm sm:justify-start sm:flex-nowrap bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-20 shadow-purple-800/50"
>
  <nav
    class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between"
    aria-label="Global"
  >
    <div class="flex items-center justify-between">
      <a class="flex-none text-xl font-semibold dark:text-white" href="#"
        >Brand</a
      >
      <div class="sm:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center p-2 text-gray-800 bg-white border border-gray-200 rounded-lg shadow-sm hs-collapse-toggle gap-x-2 hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-gray-700 dark:text-white dark:hover:bg-white/10 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
          data-hs-collapse="#navbar-collapse-with-animation"
          aria-controls="navbar-collapse-with-animation"
          aria-label="Toggle navigation"
        >
          <svg
            class="flex-shrink-0 w-4 h-4 hs-collapse-open:hidden"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="flex-shrink-0 hidden w-4 h-4 hs-collapse-open:block"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
    </div>
    <div
      id="navbar-collapse-with-animation"
      class="hidden overflow-hidden transition-all duration-300 hs-collapse basis-full grow sm:block"
    >
      <div
        class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5"
      >
        <a
          class="font-medium text-white transition duration-200 ease-in-out sm:border sm:border-fuchsia-500 w-fit h-fit sm:px-3 sm:py-2 sm:rounded-md hover:border-fuchsia-700"
          href="#"
          aria-current="page"
          >Login</a
        >

        <div
          class="hidden p-px duration-200 ease-in-out rounded-md h-fit w-fit bg-gradient-to-br ransition from-persian-rose via-magenta-dye to-fuchsia-600 hover:bg-gradient-to-br hover:from-fuchsia-600 hover:via-persian-rose hover:to-magenta-dye sm:inline-flex"
        >
          <a
            href=""
            class="items-center px-3 py-2 text-sm font-medium rounded-md w-fit bg-richer-black h-fit gap-x-2 disabled:opacity-50 disabled:pointer-events-none hover:animate-move-forward"
            ><span class="flex items-center justify-center"
              ><p class="pr-1">Sign up</p>
              <svg
                class="flex-shrink-0 w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" /></svg></span
          ></a>
        </div>

        <a
          class="inline-flex items-center text-sm font-medium w-fit sm:py-2 sm:hidden gap-x-2"
          href=""
        >
          <span class="flex items-center justify-center"
            ><p
              class="pr-1 transition duration-150 ease-out hover:bg-clip-text hover:text-transparent hover:bg-gradient-to-br hover:from-persian-rose hover:via-magenta-dye hover:to-fuchsia-600"
            >
              Try for Free
            </p>

            <svg
              class="flex-shrink-0 w-4 h-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14" />
              <path d="m12 5 7 7-7 7" />
            </svg>
          </span>
        </a>
      </div>
    </div>
  </nav>
</header>
